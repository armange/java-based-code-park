name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test env 1
      env:
        TEST1: Test_1
        run: echo "$TEST1"
    - name: Test Env 2
      env:
        TEST2: Test_2
        run: echo "$TEST1" " " "$TEST2"
